<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estailo1OP.css">
    <script src="iscripiti.JS"></script>
    <script>
            setTimeout(function() {
      window.location.href = "catalogo.html"; 
    }, 3000); // 3000 milissegundos = 3 segundos
    </script>
    <title>Absolute Cinema</title
</head>
<body>

    <h2 id="mensagem">Carregando...</h2>

    <br><br>

    <script>
        const usuarioEmail = localStorage.getItem("usuarioEmail");

        if (usuarioEmail) {
            document.getElementById("mensagem").innerText = `Bem-vindo, ${usuarioEmail}!`;
        } else {
            document.getElementById("mensagem").innerText = "Usuário não autenticado!";
        }

        function logout() {
            localStorage.removeItem("usuarioEmail");
            window.location.href = "cadastro.html";
        }
    </script>

</body>
</html>
