<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absolute Cinema</title>
  <link rel="stylesheet" href="Estailo1OP.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scriptCatalogo.js"></script>
  <script src="scriptSom.js"></script>
</head>
<body>

  <header class="navbar">
    <a href="catalogo.html"><img src="ChatGPT Image 8 de abr. de 2025, 22_15_48.png" alt="Logo" id="logo" /></a>
    <form class="search-bar" onsubmit="searchMovies(); return false;">
      <input type="text" id="search-query" placeholder="Buscar filme ou série..." />
      <button onclick="searchMovies()" class="search-btn">🔍</button>
    </form>
    <button>Categorias</button>
    <button>Favoritos</button>
    <button>🔔</button>
    <div class="dropdown">
        <img src="—Pngtree—default male avatar_5939655.png" alt="Avatar" class="avatar" onclick="toggleDropdown()" />
      
        <div id="dropdown-menu" class="dropdown-menu hidden">
          <a href="perfil.html">👤 Minha Conta</a>
          <a href="configuracoes.html">⚙️ Configurações</a>
          <div class="player-controls">
            <button onclick="prevTrack()">⏪</button>
            <button onclick="togglePlay()">⏯️</button>
            <button onclick="nextTrack()">⏩</button>
          </div>
        </div>
      </div>
      
  </header>
  <section id="movie-list" class="movie-grid"></section>   
  <div id="movie-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">×</span>
      <div id="popup-details"></div>
    </div>
  </div>
  
  <footer>
    © Absolute Cinema - 2025, todos os direitos reservados
  </footer>

  <audio id="player" src="musicas/musica1.mp3"></audio>
</body>
</html>
